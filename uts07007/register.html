<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="asset/logotab.jpeg" />
  <title>Registrasi</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../fontawesome/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('asset/backroundabt.jpeg') no-repeat center center/cover; /* Ganti dengan path gambar Anda */
      background-attachment: fixed;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.9); /* Transparansi untuk tampilan lembut */
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    .form-container h3 {
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #343a40;
      text-align: center;
    }
    .form-container .form-control {
      border-radius: 5px;
    }
    .form-container .btn {
      border-radius: 5px;
      font-weight: bold;
    }
    .text-hover:hover {
      text-decoration: underline;
    }
    .text-link {
      color: #0d6efd;
    }
    .text-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h3>Registrasi</h3>
    <form>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-user-pen"></i></span>
          <input type="text" id="nama" class="form-control" placeholder="Nama Lengkap" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-Mail</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
          <input type="email" id="email" class="form-control" placeholder="E-Mail" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="nohp" class="form-label">No. HP</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
          <input type="text" id="nohp" class="form-control" placeholder="No. HP" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
          <input type="text" id="alamat" class="form-control" placeholder="Alamat" required>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
              <input type="password" id="password" class="form-control" placeholder="Password" required>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Ulangi Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
              <input type="password" id="confirmPassword" class="form-control" placeholder="Ulangi Password" required>
            </div>
          </div>
        </div>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="terms" required>
        <label class="form-check-label" for="terms">Saya Menyetujui <span class="text-danger fw-bold">Syarat & Ketentuan</span> yang Berlaku</label>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Daftar</button>
      </div>
      <div class="text-center mt-3">
        <span>Sudah punya akun? <a href="index.html" class="text-link">Login di sini</a></span>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
