<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="asset/logotab.jpeg" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../fontawesome/css/all.min.css">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url('asset/backroundabt.jpeg') no-repeat center center/cover; /* Ganti dengan path gambar Anda */
        background-attachment: fixed;
      }
      .form-container {
        background: rgba(255, 255, 255, 0.9); /* Transparansi untuk tampilan lebih lembut */
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .form-container h3 {
        font-weight: bold;
        margin-bottom: 1.5rem;
        color: #343a40;
        text-align: center;
      }
      .form-container .form-control {
        border-radius: 5px;
      }
      .form-container .btn {
        border-radius: 5px;
        font-weight: bold;
      }
      .text-hover:hover {
        text-decoration: underline;
      }
      .text-end a {
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <h3>Masuk</h3>
      <form>
        <div class="mb-4">
          <label for="email" class="form-label">E-mail</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" id="email" class="form-control" placeholder="Masukkan E-mail" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" id="password" class="form-control" placeholder="Masukkan Password" required>
          </div>
          <div class="text-end mt-1">
            <a href="#" class="text-hover">Lupa Password?</a>
          </div>
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Masuk</button>
        </div>
        <div class="text-center mt-3">
          <span>Belum punya akun? <a href="register.html" class="text-hover">Daftar</a></span>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
